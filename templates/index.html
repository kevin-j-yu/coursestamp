<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>coursestamp</title>
    <link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <center>
        <img style="width:400px; padding-top:100px; padding-bottom:20px" src="{{url_for('static', filename='logo.png')}}" align="middle" />
        <form  action="" method="post" role="form">
          {{ form.hidden_tag() }}
          <div class="form-group">
            <input type="text" class="form-control" id="query" name="query" placeholder="Search for a keyword or keyphrase">
          </div>                        
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <br>
        <form action="/listen" method="post">
          {{ form.hidden_tag() }}
          <button type="submit" class="btn btn-success">Voice Query</button>
        </form>
        <h3 style="padding:32px" class="title">{{ name }}</h3>
        {% for item in data %}
            <p> {{ item }} </p>
        {% endfor %}
      </center>
    </div>
  </body>
</html>

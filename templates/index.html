<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>coursestamp</title>
    <link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <center>
    	  <h1 style="padding:48px" class="title">coursestamp</h1>
        <form  action="" method="post" role="form">
          {{ form.hidden_tag() }}
          <div class="form-group">
            <input type="text" class="form-control" id="query" name="query" placeholder="Search for a keyword">
          </div>                        
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <br>
        <h3 style="padding:32px" class="title">{{ name }}</h3>
      </center>
    </div>
  </body>
</html>
